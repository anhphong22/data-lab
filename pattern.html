<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div>
      <p class="text-center" style="font-family:Roboto;font-size: 24px;"></p>
    <div>
    <form>
    <div class="form-label">Patterns:</div>
    <input id="pattern" name="pattern" class="form-control" type="text" placeholder="ask_what"/>
    <div class="form-label">Templates:</div>
    <textarea id="template" name="template" class="form-control" aria-label="With textarea" type="text" style="height: 200px"
      placeholder="{object} <set name = 'what_words'/> "
    ></textarea>
    <div class="text-center" style="margin-top: 20px">
      <input type="button" class="btn btn-primary" id="submit" value="Submit" />
      <input onclick="google.script.host.close()" type="button" class="btn btn-secondary" value="Cancel" />
    </div>
    </form>
    <script>
      function addData(){
      const pattern = document.getElementById('pattern').value;
      const template = document.getElementById('template').value;
      if (pattern.length == 0 || template.length == 0){
        Browser.msgBox("Please fill in all fields")
      } else{
        const data = {
          pattern: pattern,
          template: template
        }
      
      google.script.run.fetchData(data);
      google.script.host.close()

      }
      }
      document.getElementById('submit').addEventListener('click', addData);
      
    </script>
  </body>
</html>
